<!DOCTYPE html>
<html lang="en">

<head>
<script src="popup.js"></script>
<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="lib/jquery/jquery-1.11.1.min.js" rel="stylesheet" media="screen"> 

<!-- 
Productivity Countdown 2.0
By Nelle McDade

References: 
http://getbootstrap.com/components/
https://chrome.google.com/webstore/detail/timer/hepmlgghomccjinhcnkkikjpgkjibglj
https://chrome.google.com/webstore/detail/block-site/eiimnmioipafcokbfikbljfdeojpcgbh

-->


<style>
body {min-width: 240px;}
#display, #settings {margin-top: 4px;}
#modify {margin-bottom: 4px;}
</style>
    
</head>


<body>

<div class="container-fluid">
    
    <div id="settings" class="row-fluid">
        <div class="span12">
            <form class="well" name="choices">
                <div class="radio"><input type="radio" name="radio" value="0" checked="checked">
                <span id="s0">15</span>&nbsp;min</div>
        
                <div class="radio"><input type="radio" name="radio" value="1">
                <span id="s1">30</span>&nbsp;min</div>
        
                <div class="radio"><input type="radio" name="radio" value="2">
                <span id="s2">45</span>&nbsp;min</div>
        
                <div class="radio"><input type="radio" name="radio" value="3">
                <span id="s3">60</span>&nbsp;min</div>
        
                <div>&nbsp;</div>
        
                <button type="button" id="start" class="btn btn-success"><i class="icon-play icon-white"></i></button>
                <div id="swapper" style="float: right"><a href="#" id="wrench" class="btn"><i class="icon-wrench"></i></a></div>
            </form>
        </div>
    </div>

    <div id="display" class="row-fluid">
        <div class="span12">
            <div class="progress progress-striped active progress-info progress-large">
                <div class="bar" id="bar" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <div id="modify" class="row-fluid">
        <div class="span12">
            <button id="cancel" class="offset1 btn btn-danger"><i class="icon-stop icon-white"></i></button>
            <button id="resume" class="offset1 btn btn-success"><i class="icon-play icon-white"></i></button>
            <button id="pause" class="offset1 btn btn-warning"><i class="icon-pause icon-white"></i></button>
            <button id="restart" class="offset1 btn" style="margin-top: 2%;margin-left: 8.5%;"><i class="icon-repeat"></i></button>
            <!-- <button type="button"  id="blockUrls"  class="offset1 btn">   
                <span class="glyphicon glyphicon-eye-close"></span>
                <span class="sr-only">Block</span>
            </button> -->
        </div>
    </div>
    
    <div class="block_sites">
        <h4 id="list_title">List of blocked sites</h4>
          <hr>
            <div>
                <input type="text" id="block_page" class="input" value="" size="30">
                <input id="add_page" type="button" class="input_button green" value="Add page">                
                <div id="blockedlist">
                    <table class="table table-striped table-bordered table-hover">
                    <tbody>
                        <tr>
                        <th>URL</th>
                        <th>Other</th>
                        </tr>
                     </tbody>
                   </table>
                </div>
            </div>
    </div>

</div>
</body>
</html>
